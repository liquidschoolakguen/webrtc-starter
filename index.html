<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WebRTC App mit Chat-Funktion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigene Styles (falls vorhanden) -->
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="container">
        <div class="row mb-3 mt-3 justify-content-md-center">
            <div id="user-name" class="col-auto"></div>
            <button id="connect" class="btn btn-primary col-auto">Hallo Jana :)  Dr√ºck mich</button>
            <button id="call" class="btn btn-success col-auto">Call!</button>
            <button id="hangup" class="btn btn-danger col-auto">Hangup</button>
            <div id="answer" class="col"></div>
        </div>
        <div id="videos" class="row">
            <div id="video-wrapper" class="col-md-6">
                <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
                <video class="video-player" id="local-video" autoplay playsinline controls></video>
            </div>
            <div class="col-md-6">
                <video class="video-player" id="remote-video" autoplay playsinline controls></video>
            </div>
        </div>
        <!-- Chat UI Elemente -->
        <div id="chat" class="container mt-3">
            <div id="chat-messages" style="height:200px; overflow-y:auto; border:1px solid #ccc; padding:5px; margin-bottom:10px;"></div>
            <div class="input-group mb-3">
                <input type="text" id="chat-input" class="form-control" placeholder="Type a message..." disabled>
                <button id="send-button" class="btn btn-primary" disabled>Send</button>
            </div>
        </div>
    </div>
    <!-- Socket.io einbinden -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Eigene Skripte einbinden -->
    <script src='webrtc.js'></script>
    <script src='ui.js'></script>
    <script src='socket.js'></script>
    <script src='main.js'></script>
</body>
</html>
