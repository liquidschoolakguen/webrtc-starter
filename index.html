<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WebRTC App mit Chat-Funktion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigene Styles (falls vorhanden) -->
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="icon" href="/bulp.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/bulp.png" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="/bulp.png" sizes="180x180">
</head>



<body>
    <div class="container">
        <div class="row mb-3 mt-3 justify-content-md-center">
            <button id="connect" class="btn btn-primary col-auto">Hallo Jana</button>

            <div id="callWithOptions" class="col-auto">
                <button id="call" class="btn btn-success col-auto">Call</button>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="videoCheck" value="video">
                    <label class="form-check-label" for="videoCheck">Video</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="audioCheck" value="audio">
                    <label class="form-check-label" for="audioCheck">Audio</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="chatCheck" value="chat" checked=>
                    <label class="form-check-label" for="chatCheck">Chat</label>
                </div>
            </div>

            <button id="hangup" class="btn btn-danger col-auto">Hangup</button>
            <button id="early-hangup" class="btn btn-danger col-auto">Early Hangup</button>
            <div id="answer" class="col"></div>
        </div>
        <div id="main_screen" class="row">


            <div id="videos" class="row">
                <div id="video-wrapper" class="col-md-6">
                    <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
                    <video class="video-player" id="local-video" autoplay playsinline controls></video>
                </div>
                <div class="col-md-6">
                    <video class="video-player" id="remote-video" autoplay playsinline controls></video>
                </div>
            </div>



            <!-- Chat UI Elemente -->
            <div id="chat" class="container mt-3">

                <div id="chat-messages"
                    style="height:200px; overflow-y:auto; border:1px solid #ccc; padding:5px; margin-bottom:10px;">
                </div>
                <!-- ein div element, in dem  der Inhalt von chat-input nach jedem key event angezeigt wird -->

                <div class="input-group mb-3">
                    <input type="text" id="chat-input" class="form-control" dir="rtl" disabled>
                    <button id="send-button" class="btn btn-primary" disabled>Send</button>
                </div>

            </div>



            <div id="chat2" class="container mt-3">

                <div id="chat-input-display"></div>

                <div class="input-group mb-3">
                    <input type="text" id="chat-input2" class="form-control" disabled>

                </div>


                <!-- Füge hier zwei buttons ein die nebeneinander stehen. Der erste Button heißt "start" und ist grün. Der zweite Button heißt "stop" und ist rot. -->
                <div class="row">
                    <button id="record-btn" class="btn btn-success col-auto">Record</button>
                    <button id="stop-btn" class="btn btn-danger col-auto">Stop</button>
                    <button id="play-btn" class="btn btn-secondary col-auto">Play</button>


                </div>


                <div id="chat-record-display"></div>
            </div>





        </div>
    </div>
    </div>
    <!-- Socket.io einbinden -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Eigene Skripte einbinden -->
    <script src='webrtc.js'></script>
    <script src='ui.js'></script>
    <script src='socket.js'></script>
    <script src='main.js'></script>
</body>

</html>
